[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  OPENAI_API_KEY = ""
  SMTP_HOST = ""
  SMTP_PORT = "587"
  SMTP_USER = ""
  SMTP_PASS = ""
  GOOGLE_ANALYTICS_ID = ""
  SITE_URL = "https://projekt-ai.net"
  CONTACT_EMAIL = "hello@projekt-ai.net"
  NETLIFY_ANALYTICS = "true"
  SENTRY_DSN = ""

[[redirects]]
  from = "/workflows/*"
  to = "/workflows/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/proposals"
  to = "/.netlify/functions/proposals"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  directory = "functions"

[functions.ai-generator]
  timeout = 30

[functions.email-capture]
  timeout = 10

[functions.blueprint-download]
  timeout = 15

[context.development]
  command = "npm run build:dev"

[context.development.environment]
  NODE_ENV = "development"
  DEBUG = "true"

[context.production]
  command = "npm run build:prod"

[context.production.environment]
  NODE_ENV = "production"
  DEBUG = "false"

[context.deploy-preview]
  command = "npm run build:preview"

[context.branch-deploy]
  command = "npm run build:branch"
