<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Projekt AI</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/logos/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/img/logos/header-logo-light.svg" alt="Projekt AI" class="logo">
        <h1>Admin Access</h1>
        <p class="subtitle">Enter password to access admin tools</p>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="submit-btn">Access Admin Panel</button>
        </form>
        
        <div id="errorMessage" class="error-message">Incorrect password. Please try again.</div>
        
        <a href="index.html" class="back-link">‚Üê Back to main site</a>
    </div>

    <script>
        // Simple client-side password check (for basic protection)
        // In production, this should be server-side
        const ADMIN_PASSWORD_HASH = 'lkj654'; // You should change this!
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const container = document.querySelector('.login-container');
            
            if (password === ADMIN_PASSWORD_HASH) {
                // Store admin session
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminAuthTime', Date.now());
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error
                errorMsg.style.display = 'block';
                container.classList.add('shake');
                
                // Clear password field
                document.getElementById('password').value = '';
                
                // Remove shake animation after completion
                setTimeout(() => {
                    container.classList.remove('shake');
                }, 500);
            }
        });
        
        // Hide error message when typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
