<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Dashboard Test</h1>
    <div id="result"></div>
    
    <script>
        async function testDashboard() {
            try {
                console.log('ğŸ”„ Testing dashboard data fetch...');
                
                const response = await fetch('https://projekt-ai.net/data/proposals.json');
                console.log('ğŸ“Š Response status:', response.status);
                
                const data = await response.json();
                console.log('ğŸ“ Proposals count:', data.proposals.length);
                console.log('â° Generated at:', data.generated_at);
                
                // Display first 3 proposals
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>âœ… Success! Found ${data.proposals.length} proposals</h2>
                    <h3>Sample Proposals:</h3>
                    <ul>
                        ${data.proposals.slice(0, 3).map(p => `
                            <li><strong>${p.job_title}</strong> (Score: ${p.score}) - ${p.client_name}</li>
                        `).join('')}
                    </ul>
                    <p><strong>Last Updated:</strong> ${data.generated_at}</p>
                `;
                
            } catch (error) {
                console.error('âŒ Error:', error);
                document.getElementById('result').innerHTML = `<h2>âŒ Error: ${error.message}</h2>`;
            }
        }
        
        // Run test when page loads
        testDashboard();
    </script>
</body>
</html>
